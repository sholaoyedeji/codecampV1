<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Product Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div hidden>
                    <div class="control-group">
                      </p>  <label for="wineId" visible="false" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" visible="false" type="text" visible='false' value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div></div>

                    <div class="control-group">
                        <label for="name" class="control-label">Product name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Farm name:</label>

                        <div class="controls">
                            <input type="text" id="grapes" name="grapes" value="<%= grapes %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Address:</label>

                        <div class="controls">
                            <input type="text" id="region" name="region" value="<%= region %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Country:</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" value="<%= country %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" value="<%= year %>">
                               <option
                                   <%= year == 2020?'selected':'' %>>2020</option>
                                <option
                                <%= year == 2019?'selected':'' %>>2019</option>
                                <option
                                <%= year == 2018?'selected':'' %>>2018</option>
                                <option
                                 <%= year == 2017?'selected':'' %>>2017</option>
                                <option
                                <%= year == 2016?'selected':'' %>>2016</option>
                                <option
                                <%= year == 2015?'selected':'' %>>2015</option>
                                <option
                                <%= year == 2014?'selected':'' %>>2014</option>
                                <option
                                <%= year == 2013?'selected':'' %>>2013</option>
                                <option
                                <%= year == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= year == 2007?'selected':'' %>>2007</option>
                            </select>

                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/potatoe1.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none; text-align:center">
            <b>Success! Product is saved successfully</b>
        </div>
    </div>
</div>
